<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo/favicon.svg">
    <title>Farmy</title>
    <link rel="stylesheet" href="css/farmstyle.css">
    <link rel="stylesheet" type="text/css"
        href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
</head>

<body>
    <div class="header">
        <img class="logo" src="img/logo/sublogo.png" alt="logo" />
        <div class="plantbox">
            <div class="plantoverlap">
                <img class="green-bean" src="icon/green bean.svg" />
                <div class="intofo">강낭이</div>
            </div>
        </div>
    </div>
    <!-- 4개의 정보 박스 추가 -->
    <div class="info-container">
        <div class="info-box">
            <div class="info-maintext" id="tempInfo">온도</div>
            <div class="info-white">
                <div class="info-status">00°C</div>
            </div>
        </div>
        <div class="info-box">
            <div class="info-maintext" id="humidityInfo">습도</div>
            <div class="info-white">
                <div class="info-status">0%</div>
            </div>
        </div>
        <div class="info-box">
            <div class="info-maintext" id="lightInfo">조도</div>
            <div class="info-white">
                <div class="info-status">OFF</div>
            </div>
        </div>
        <div class="info-box">
            <div class="info-maintext" id="moistureInfo">수분</div>
            <div class="info-white">
                <div class="info-status">0%</div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="grid-container">
            <div class="grid-item" onclick="openPopup('temperature')">
                <img src="icon/Temperature.png" alt="Temperature">
            </div>
            <div class="grid-item" onclick="openPopup('fan')">
                <img src="icon/fan.svg" alt="Fan">
            </div>
            <div class="grid-item" onclick="openPopup('light')">
                <img src="icon/Lightbulb.png" alt="Light">
            </div>
            <div class="grid-item" onclick="openPopup('soilMoisture')">
                <img src="icon/Soil moisture.png" alt="Soil Moisture">
            </div>
        </div>
        <!-- <div class="grid-item2" onclick="openGPTChat()">
            <img src="icon/gpt.png" alt="GPT">
        </div> -->
        <!-- 최후의 gpt -->
        <div class="grid-item2" onclick="window.location.href='https://chatgpt.com/g/g-vCcW2Nq1m-farmy';">
            <img src="icon/gpt.png" alt="GPT">
        </div>

    </div>

    <!-- Popup Structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <!-- iframe을 사용하여 관련 페이지를 팝업에 표시 -->
            <iframe id="popupFrame" src="" width="100%" height="100%" style="border:none;" scrolling="no"></iframe>
        </div>
    </div>

    <div class="footer">
        <div class="footerbox">
            <div class="footerwritebox">
                <div class="footermini">Farmy는 스마트팜 관리 앱으로, 온도, 습도, 조도, <br />토양 수분을 언제 어디서나 간편하게 모니터링하고
                    <br />제어할 수 있습니다. Chat GPT를 활용하여 <br />실시간 환경 데이터와 맞춤형 조언을 제공해 <br />건강한 작물 성장을
                    돕는 스마트팜 파트너입니다.
                </div>
            </div>
        </div>
        <div class="copyright">
            <div class="copyword">ⓒ 2024. E2I1 All rights reserved.</div>
        </div>
    </div>

    <script src="framjava.js"></script>
    <script>
        function openGPTChat() {
            window.open('GPT.html', '_blank', 'width=600,height=800'); // 새 창에서 GPT.html 열기
        }

        function openPopup(contentId) {
            let targetPage = ''; // iframe에 표시할 페이지 경로
            if (contentId === 'temperature') {
                targetPage = 'temperature.html';
            } else if (contentId === 'fan') {
                targetPage = 'humidity.html';
            } else if (contentId === 'light') {
                targetPage = 'light.html';
            } else if (contentId === 'soilMoisture') {
                targetPage = 'Soil moisture.html';
            }

            // iframe에 페이지 로드 및 팝업 열기
            document.getElementById('popupFrame').src = targetPage;
            document.getElementById('popup').style.display = 'block';
        }

        // 팝업을 닫는 함수
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popupFrame').src = ''; // iframe의 내용을 초기화
        }
    </script>
</body>

</html>
